<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        /* hue is color code between 0-360
        0,360 indicate red color
        120 indicates Green
        240 indicates Blue

        Saturation indicates intensity of color
        
        L indicates lightness or brightness of color


        As we move from 0-120 shade changes from red to green.
        As we move from 120-240 shade changes from green to blue.
        As we move from 240-360 shade changes from blue to red.
         */
         body
         {
            background-color: #8b5050;
         }
        h1
        {
            background-color:hsl(10,100%,60%);
        }
        /* Saturation:As the intensity value decreases the color becomes Grey 
        if Saturation is 100 it will give red in this case.*/

        /* Lightness: If it is 0 it gives Dark color
        if it is more tha 50 it goes lighter
        */
    </style>
</head>
