<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the size of array:"));
        let a=new Array(n);
        for(let i=0;i<n;i++)
        {
            a[i]=prompt("Enter string element:")
            document.write(a[i]+"<br>")
        }
    </script>
</body>
</html>
