<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        document.write(a+"<br>");
        if(a==10)
        {
            let a=15;
            document.write(a+"<br>")
        }
        document.write(a+"<br>");
    </script>

    <!-- let has block/local scope -->
    <!-- "var"has gobal scope can be accesed outside the block too -->
    <!-- a variable declared with "let" keyword can be redeclaerd if the variable in that case has diferent scope... -->
</body>
</html>
