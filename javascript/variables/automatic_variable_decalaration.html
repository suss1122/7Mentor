<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         a=10;
        document.write(a+"<br>");
        a=15;
        document.write(a+"<br><br>");


        var x=5;
        document.write("first x:"+x+"<br>");

        var x="hello";
        document.write("second x:"+x+"<br><br><br>");

        // // "Var"keyword allow user to redeclare and reassign values to the variable

        let y=10;
        document.write("first y:"+x+"<br>");

        y=15;
        document.write("second y:"+y+"<br>");

        // // "Let" keyword allow user to reassign variable but not to redeclare!!

    </script>

</body>
</html>
