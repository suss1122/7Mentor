<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=9;
        // postfix------
        document.write("<h1>-----Postfix-----</h1>");
        document.write("Value of r:"+r+"<br>");
        document.write("value of r--:"+(r--)+"<BR>");
        document.write("value of r is:"+r+"<br>");
            document.write("<h1>-----Prefix------</h1>");
        // prefix-----
        document.write("Value of r:"+r+"<br>");
        document.write("value of --r:"+(--r)+"<BR>");
        document.write("value of r is:"+r+"<br>");

        
    </script>
</body>
</html>
