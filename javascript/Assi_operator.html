<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a=8;
        let b;
        document.write("b before assigning: "+b+"<br>")
        b=a;
        document.write("b after assigning: "+b+"<br>")

        a+=2;
        document.write("a+=2: "+a+"<br>")

        a+=b;
        document.write(" a+=b: "+a+"<br>")

        a*=b;
        document.write(" a*=b: "+a+"<br>")
        a**=4;
        document.write("a**=4: "+a+"<br>")

    </script>
</body>
</html>
