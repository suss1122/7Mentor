    <script>
         let sum=0;
        for(let i=1;i<20;i++)
        {   let counter=0;
           
            for(let j=1;j<=i;j++)
            {
                if(i%j==0)
                {
                    counter++;
                }
            }
            if(counter==2)
            {
             document.write(i+"<br>") 
                sum=sum+i;
               
            }
            else
            {
                continue;
            }
            
        }
        document.write("Sum is:"+ sum)
    </script>
